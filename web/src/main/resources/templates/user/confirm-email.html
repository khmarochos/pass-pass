<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">TITLE MESSAGE</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<body class="gray-bg">

<div class="passwordBox text-center animated fadeInDown">

    <div>
        <h1 class="logo-name">хуй</h1>
    </div>
    <div class="accordion" id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <a data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                       aria-controls="collapseOne">ENTER
                        VERIFICATION
                        TOKEN</a>
                </h5>
            </div>
            <div id="collapseOne" class="collapse show in" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <h3 id="please_confirm_email_m1">EMAIL CONFIRMATION</h3>
                    <p id="please_confirm_email_m2">PLEASE, CONFIRM YOUR EMAIL</p>

                    <form id="verification_form" class="m-t" role="form" method="POST" action="/404">
                        <div class="form-group">
                            <input id="verification_token_field" type="text" class="form-control"
                                   placeholder="CONFIRMATION CODE" required="">
                            <div id="verification_token_field_errors" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">CONFIRM</button>

                        <p class="text-muted text-center">
                            <small id="code_not_received">DIDN'T GET THE CODE?</small>
                        </p>
                        <a id="resend_confirmation_code" class="btn btn-sm btn-white btn-block" href="#resend">RESEND
                            CONFIRMATION
                            CODE</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <a data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                       aria-controls="collapseTwo">RESEND
                        VERIFICATION
                        TOKEN</a>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse in" aria-labelledby="headingTwo"
                 data-parent="#accordion">
                <div class="card-body">
                    <h3 id="please_confirm_email_m1">EMAIL CONFIRMATION</h3>
                    <p id="please_confirm_email_m2">PLEASE, CONFIRM YOUR EMAIL</p>

                    <form id="verification_form" class="m-t" role="form" method="POST" action="/404">
                        <div class="form-group">
                            <input id="verification_token_field" type="text" class="form-control"
                                   placeholder="CONFIRMATION CODE" required="">
                            <div id="verification_token_field_errors" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">CONFIRM</button>

                        <p class="text-muted text-center">
                            <small id="code_not_received">DIDN'T GET THE CODE?</small>
                        </p>
                        <a id="resend_confirmation_code" class="btn btn-sm btn-white btn-block"
                           href="#resend">RESEND
                            CONFIRMATION
                            CODE</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>Made by Tucha.UA</footer>
</div>

<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.js"></script>

</body>
</html>
