<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">TITLE MESSAGE</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<body class="gray-bg">

<div class="passwordBox text-center animated fadeInDown">

    <div>
        <h1 class="logo-name">хуй</h1>
    </div>
    <div class="accordion" id="accordion">
        <div class="card" id="apply-token-card">
            <div class="card-header" id="apply-token-card-header">
                <a
                        data-toggle="collapse"
                        data-target="#apply-token-collapse"
                        aria-controls="apply-token-collapse"
                >
                    APPLY VERIFICATION TOKEN
                </a>
                <h5 class="mb-0">
                </h5>
            </div>
            <div
                    id="apply-token-collapse"
                    class="collapse in"
                    aria-labelledby="apply-token-card-header"
                    data-parent="#accordion"
            >
                <div class="card-body">
                    <h3 id="apply-token-heading">EMAIL CONFIRMATION</h3>
                    <p id="apply-token-call">ENTER YOUR TOKEN</p>

                    <form
                            id="apply-token-form"
                            class="m-t"
                            role="form"
                            method="POST"
                            action="/404"
                    >
                        <div class="form-group">
                            <input
                                    id="apply-token-token-field"
                                    type="text"
                                    class="form-control"
                                    placeholder="VERIFICATION TOKEN"
                                    required=""
                            />
                            <div id="apply-token-token-field-feedback" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">CONFIRM</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="card" id="order-token-card">
            <div class="card-header" id="order-token-card-header">
                <h5 class="mb-0">
                    <a
                            data-toggle="collapse"
                            data-target="#order-token-collapse"
                            aria-controls="order-token-collapse"
                    >
                        ORDER NEW TOKEN
                    </a>
                </h5>
            </div>
            <div
                    id="order-token-collapse"
                    class="collapse in"
                    aria-labelledby="order-token-collapse"
                    data-parent="#accordion"
            >
                <div class="card-body">
                    <h3 id="order-token-heading">TOKEN GENERATION</h3>
                    <p id="order-token-call">ENTER YOUR EMAIL</p>

                    <form
                            id="order-token-form"
                            class="m-t"
                            role="form"
                            method="POST"
                            action="/404"
                    >
                        <div class="form-group">
                            <input
                                    id="order-token-email-field"
                                    type="text"
                                    class="form-control"
                                    placeholder="EMAIL ADDRESS"
                                    required=""
                            />
                            <div id="order-token-email-field-feedback" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">CONFIRM</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <footer>Made by Tucha.UA</footer>
</div>

<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.js"></script>

</body>
</html>
